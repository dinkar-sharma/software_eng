    <nav class="navbar navbar-inverse">
        <div class="container-fluid">

        <form id="requestAccess" class="form-horizontal" method="post" action="request_access.php">
            <fieldset>
                <legend>Request Access</legend>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="username">Username:</label>
                    <div class="col-sm-6">
                        <input class="form-control" id="username" name="username" placeholder="Enter Username" required="" type="text">

                <div class="form-group">
                    <label class="control-label col-sm-2" for="password">Password:</label>
                    <div class="col-sm-6">

                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label><input type="checkbox"> Remember me</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-6">
                        <button class="btn btn-default" id="myBtn" type="submit">Add me</button>
                    </div>
                </div>
                <div class="msg">
                    <p id="usernameMsg"></p>
                    <p id="passwordMsg"></p>
                </div>
            </fieldset>
        </form>
        <script src="event_listener.js">
        </script>
