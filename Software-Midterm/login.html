<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache" />
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="request_access.css">
</head>
<body>
<nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Dinkar's Software Midterm</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="login.html">Login</a>
                </li>
                <li>
                    <a href="request_access.html">Request Access</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <form id="requestAccess" class="form-horizontal" method="post" action="login.php">
            <fieldset>
                <legend>Login</legend>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="uName">Username:</label>
                    <div class="col-sm-6">
                        <input class="form-control" id="username" name="username" placeholder="Enter Username" required="" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="psw">Password:</label>
                    <div class="col-sm-6">
                        <input class="form-control" id="password" name="password" required="" type="password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label><input type="checkbox"> Remember me</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-6">
                        <button class="btn btn-default" id="myBtn" type="submit">Login</button>
                    </div>
                </div>
                <div class="msg">
                    <p id="usernameMsg"></p>
                    <p id="passwordMsg"></p>
                </div>
            </fieldset>
        </form>
        <script src="event_listener.js">
        </script>
    </div>
</body>
</html>
